<!DOCTYPE html>
<html>
<head>
  <title>Input Letters Only</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Input Letters Only</h1>
  <form>
    <div>
      <label for="lettersInput">Enter letters only:</label>
      <input type="text" id="lettersInput" placeholder="Enter letters only">
    </div>
  </form>

</body>
</html>
