<!DOCTYPE html>
<html>
<head>
  <title>Drum Set</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="drum-set">
    <div class="drum" data-key="65">
      <kbd>A</kbd>
      <span class="sound">Kick</span>
    </div>
    <div class="drum" data-key="83">
      <kbd>S</kbd>
      <span class="sound">Snare</span>
    </div>
    <div class="drum" data-key="68">
      <kbd>D</kbd>
      <span class="sound">Hi-Hat</span>
    </div>
    <div class="drum" data-key="70">
      <kbd>F</kbd>
      <span class="sound">Tom</span>
    </div>
    <div class="drum" data-key="71">
      <kbd>G</kbd>
      <span class="sound">Crash</span>
    </div>
    <div class="drum" data-key="72">
      <kbd>H</kbd>
      <span class="sound">Ride</span>
    </div>
    <div class="drum" data-key="74">
      <kbd>J</kbd>
      <span class="sound">Clap</span>
    </div>
    <div class="drum" data-key="75">
      <kbd>K</kbd>
      <span class="sound">Tambourine</span>
    </div>
    <div class="drum" data-key="76">
      <kbd>L</kbd>
      <span class="sound">Cowbell</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
