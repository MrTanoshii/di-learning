<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 50px;
      height: 50px;
      background-color: lightblue;
      border: 1px solid gray;
      display: inline-block;
      text-align: center;
      font-weight: bold;
      cursor: move;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="box" draggable="true" ondragstart="dragStart(event)">A</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">B</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">C</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">D</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">E</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">F</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">G</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">H</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">I</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">J</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">K</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">L</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">M</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">N</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">O</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">P</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">Q</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">R</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">S</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">T</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">U</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">V</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">W</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">X</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">Y</div>
    <div class="box" draggable="true" ondragstart="dragStart(event)">Z</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
